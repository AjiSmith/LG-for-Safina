<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(160deg, #bee3f8, #a7d8f0);
      display: flex; justify-content: center; align-items: center; 
      height: 100vh;
    }
    h2 {
      margin-bottom: 16px;
      color: #0a2540;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #2b91ff;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #8bd3ff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: .2s;
    }
    button:hover { background: #62c0f7; }
    .error { color: red; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Pengecekan Identitas >Princess<</h2>
    <input type="text" id="nama" placeholder="Nama" required>
    <input type="number" id="umur" placeholder="Umur" required>
    <input type="date" id="lahir" required>
    <button onclick="login()">Masuk</button>
    <div id="error" class="error"></div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
